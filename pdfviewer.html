<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/ErieRenaissance/thaaatcolin/main/Background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="history.back()" style="
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: rgba(255, 255, 255, 0.2);
    border: 1px solid white;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    z-index: 1000;
">
    â¬… Back
</button>

    <h1>Research Paper Viewer</h1>
    <iframe id="pdfFrame" src=""></iframe>

    <script>
        const params = new URLSearchParams(window.location.search);
        const fileURL = params.get("file");

        if (fileURL) {
            document.getElementById("pdfFrame").src = fileURL;
        } else {
            document.body.innerHTML = "<h2>PDF not found!</h2>";
        }
    </script>
</body>
</html>
