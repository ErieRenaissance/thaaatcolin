<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gizmos & Gadgets</title>
  <style>
    :root {
      --overlay-bg: rgba(255, 255, 255, 0.1);
      --overlay-bg-hover: rgba(255, 255, 255, 0.3);
      --text-color: #ffffff;
      --card-radius: 20px;
      --max-content-width: 1200px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: var(--text-color);
      text-align: center;
      background: url('https://raw.githubusercontent.com/ErieRenaissance/thaaatcolin/main/Background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .page-backdrop {
      /* subtle readable layer over the background */
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.25), rgba(0,0,0,0.55));
      min-height: 100vh;
      width: 100%;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #ffffff;
      border-radius: 5px;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      backdrop-filter: blur(4px);
      transition: background-color 0.2s ease, transform 0.05s ease;
    }
    .back-btn:hover { background-color: rgba(255, 255, 255, 0.3); }
    .back-btn:active { transform: translateY(1px); }

    h1 {
      margin: 0;
      padding: 80px 20px 20px 20px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .container {
      max-width: var(--max-content-width);
      margin: 20px auto 80px auto;
      padding: 0 20px;
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      justify-items: center;
    }

    .gizmo-box {
      width: 100%;
      max-width: 560px;
      padding: 28px;
      background: var(--overlay-bg);
      border-radius: var(--card-radius);
      text-align: left;
      transition: background 0.25s ease, transform 0.1s ease;
      backdrop-filter: blur(2px);
    }

    .gizmo-box:hover {
      background: var(--overlay-bg-hover);
      transform: translateY(-2px);
    }

    .gizmo-title {
      margin: 0 0 14px 0;
      font-size: 1.25rem;
      line-height: 1.2;
      text-align: left;
    }

    /* Responsive Sketchfab embed */
    .sketchfab-embed-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3; /* keeps 640x480 ratio while scaling */
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0,0,0,0.35);
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }
    .sketchfab-embed-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: rgba(255,255,255,0.25);
      margin: 10px 0 18px 0;
      border: 0;
    }

    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <div class="page-backdrop">
    <button class="back-btn" onclick="history.back()">â¬… Back</button>

    <h1>Gizmos & Gadgets</h1>

    <div class="container">

            xr-spatial-tracking
            execution-while-out-of-viewport
            execution-while-not-rendered
            web-share
            width="640"

            src="https://sketchfab.com/models/d60bfd4f0a9f41f680a25975f570fefe/embed?autostart=1&camera=0">

</body>
</html>
