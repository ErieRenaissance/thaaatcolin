<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEP File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            background: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>3D STEP File Viewer</h1>
    <div class="container">
        <iframe id="viewer" src="" allowfullscreen></iframe>
    </div>

    <script>
        // Extract model parameter from URL
        const params = new URLSearchParams(window.location.search);
        const fileURL = params.get("model");

        if (fileURL) {
            // Encode URL and load it in ShareCAD
            document.getElementById("viewer").setAttribute("src", `https://sharecad.org/?file=${encodeURIComponent(fileURL)}`);
        } else {
            document.body.innerHTML = "<h2>Model not found!</h2>";
        }
    </script>
</body>
</html>
