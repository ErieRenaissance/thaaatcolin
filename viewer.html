<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizmos & Gadgets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gizmo-box {
            width: 500px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            text-align: center;
            transition: 0.3s;
        }
        .gizmo-box:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .gizmo-box img {
            width: 100%;
            border-radius: 5px;
        }
        .gizmo-box a {
            display: block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Gizmos & Gadgets</h1>
    <div class="container">
        <!-- BOOM Drone Destroyer -->
        <div class="gizmo-box">
            <img src="gizmo1_thumbnail.jpg" alt="BOOM Drone Destroyer">
            <a href="viewer.html?model=https://drive.google.com/uc?export=download&id=1mVEwxJ2mNETvBI_xXMGr_QAjPVB9XzNq">
                View BOOM Drone Destroyer
            </a>
        </div>

        <!-- Small Mobile Solar Trailer -->
        <div class="gizmo-box">
            <img src="gizmo2_thumbnail.jpg" alt="Small Mobile Solar Trailer">
            <a href="viewer.html?model=https://drive.google.com/uc?export=download&id=1s3uNWNDQLLFWVY7JPvG1Q281VftTAi1Q">
                View Small Mobile Solar Trailer
            </a>
        </div>

        <!-- Large Mobile Solar Trailer -->
        <div class="gizmo-box">
            <img src="gizmo3_thumbnail.jpg" alt="Large Mobile Solar Trailer">
            <a href="viewer.html?model=https://drive.google.com/uc?export=download&id=1wEVC7Qcp8e5A8M2bT1EzrzrZBI-Q6aj5">
                View Large Mobile Solar Trailer
            </a>
        </div>

        <!-- Brush Annihilator 5000 -->
        <div class="gizmo-box">
            <img src="gizmo4_thumbnail.jpg" alt="Brush Annihilator 5000">
            <a href="viewer.html?model=https://drive.google.com/uc?export=download&id=1f7X4jmAq_zLaJkN9r1ljKoqdwt56blTo">
                View Brush Annihilator 5000
            </a>
        </div>
    </div>
</body>
</html>
