<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEP File Viewer</title>
    <script type="text/javascript" src="https://www.x3dom.org/download/x3dom.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/x3dom.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
        }
        x3d {
            width: 100%;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>3D STEP File Viewer</h1>
    <div class="container">
        <x3d>
            <scene>
                <inline id="model" url=""></inline>
            </scene>
        </x3d>
    </div>

    <script>
        // Extract model parameter from URL
        const params = new URLSearchParams(window.location.search);
        const modelFile = params.get("model");

        if (modelFile) {
            document.getElementById("model").setAttribute("url", modelFile);
        } else {
            document.body.innerHTML = "<h2>Model not found!</h2>";
        }
    </script>
</body>
</html>
