<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>3D Model Viewer</h1>
    <div class="container">
        <model-viewer id="model" src="" auto-rotate camera-controls></model-viewer>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const modelFile = params.get("model");
        if (modelFile) {
            document.getElementById("model").setAttribute("src", modelFile);
        } else {
            document.body.innerHTML = "<h2>Model not found!</h2>";
        }
    </script>
</body>
</html>
