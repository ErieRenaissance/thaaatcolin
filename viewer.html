<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D STEP File Viewer</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Spiritdude/OpenJSCAD.jscad/packages/jsc3d/js/jsc3d.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Spiritdude/OpenJSCAD.jscad/packages/jsc3d/js/jsc3d.webgl.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
        }
        canvas {
            width: 100%;
            height: 600px;
            background: #111;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>3D STEP File Viewer</h1>
    <div class="container">
        <canvas id="viewer"></canvas>
    </div>

    <script>
        // Extract model file URL from query parameters
        const params = new URLSearchParams(window.location.search);
        const modelFile = params.get("model");

        if (modelFile) {
            // Initialize JSC3D Viewer
            let viewer = new JSC3D.Viewer(document.getElementById('viewer'));
            viewer.setParameter('SceneUrl', modelFile);
            viewer.setParameter('InitRotationX', 20);
            viewer.setParameter('InitRotationY', 40);
            viewer.setParameter('InitRotationZ', 0);
            viewer.setParameter('RenderMode', 'flat');
            viewer.setParameter('BackgroundColor1', '#111');
            viewer.setParameter('BackgroundColor2', '#333');
            viewer.init();
            viewer.update();
        } else {
            document.body.innerHTML = "<h2>Model not found!</h2>";
        }
    </script>
</body>
</html>
