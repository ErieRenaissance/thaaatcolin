# =============================================================================
# FERALIS PLATFORM - DOCKER COMPOSE
# =============================================================================
# Local development environment setup
# Usage: docker-compose -f docker/docker-compose.yml up -d

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database with TimescaleDB
  # ---------------------------------------------------------------------------
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: feralis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: feralis
      POSTGRES_PASSWORD: feralis_dev_password
      POSTGRES_DB: feralis
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feralis -d feralis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - feralis-network

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: feralis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - feralis-network

  # ---------------------------------------------------------------------------
  # MinIO Object Storage (S3-compatible)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: feralis-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: feralis_minio
      MINIO_ROOT_PASSWORD: feralis_minio_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - feralis-network

  # ---------------------------------------------------------------------------
  # MinIO Client - Initialize buckets
  # ---------------------------------------------------------------------------
  minio-init:
    image: minio/mc:latest
    container_name: feralis-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set feralis http://minio:9000 feralis_minio feralis_minio_secret;
      mc mb --ignore-existing feralis/feralis-files;
      mc mb --ignore-existing feralis/feralis-cad;
      mc mb --ignore-existing feralis/feralis-temp;
      mc anonymous set download feralis/feralis-files;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - feralis-network

  # ---------------------------------------------------------------------------
  # pgAdmin (Optional - Database Management)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: feralis-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@feralis.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - feralis-network
    profiles:
      - tools

  # ---------------------------------------------------------------------------
  # Redis Commander (Optional - Redis Management)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: feralis-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - feralis-network
    profiles:
      - tools

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  feralis-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local
