name: Build Job Index

on:
  push:
    branches: [ main, master ]
    paths:
      - 'RFVS_jobs/RFVS_role-jobs-*.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Generate job index
      run: node RFVS_scripts/generate-index.js
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add RFVS_jobs/RFVS_index.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update RFVS job index" && git push)
