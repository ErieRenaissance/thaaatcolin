<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Manufacturing Cascading Effects – Interactive Diagram</title>
  <!-- External stylesheet defines the layout, colours and responsive behaviour -->
  <link rel="stylesheet" href="mfg_styles.css">
</head>
<body>
  <div id="container">
    <h1>Cascading Effects of Local Manufacturing</h1>
    <div class="subtitle">Tap or click a node to learn more about its role in the community</div>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search nodes…" aria-label="Search for a node">
      <button onclick="toggleLabels()">Toggle Labels</button>
      <button onclick="resetView()">Reset</button>
    </div>
    <div id="diagramWrapper">
      <svg id="diagram" role="img" aria-label="Manufacturing cascade network"></svg>
    </div>
    <div class="legend">
      <div class="legend-item"><span class="legend-dot" style="background: var(--colour-root);"></span><span>Root (0°)</span></div>
      <div class="legend-item"><span class="legend-dot" style="background: var(--colour-primary);"></span><span>1-2°</span></div>
      <div class="legend-item"><span class="legend-dot" style="background: var(--colour-secondary);"></span><span>3-4°</span></div>
      <div class="legend-item"><span class="legend-dot" style="background: var(--colour-tertiary);"></span><span>5-6°</span></div>
      <div class="legend-item"><span class="legend-dot" style="background: var(--colour-advanced);"></span><span>7°</span></div>
      <div class="legend-item"><span class="legend-dot" style="background: var(--colour-very-advanced);"></span><span>8°</span></div>
      <div class="legend-item"><span class="legend-dot" style="background: var(--colour-emergent);"></span><span>9° Emergent</span></div>
    </div>
  </div>
  <!-- Dimmed overlay behind the info panel -->
  <div class="overlay" id="overlay" onclick="closePanel()"></div>
  <!-- Information panel appears when a node is selected -->
  <div class="info-panel" id="infoPanel" role="dialog" aria-modal="true" aria-labelledby="panelTitle">
    <div class="panel-header">
      <h2 class="panel-title" id="panelTitle">Node Information</h2>
      <button class="close-btn" onclick="closePanel()" aria-label="Close information panel">&times;</button>
    </div>
    <div id="panelContent"></div>
  </div>
  <!-- External libraries and scripts.  D3 is loaded first, followed by data and interaction logic -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="mfg_data.js"></script>
  <script src="mfg_script.js"></script>
</body>
</html>
